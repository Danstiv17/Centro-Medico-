<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPacientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body"> <br></br>
             <div align="center" >
            <div style="width: 70rem;">
                <h:form styleClass="table" style="text-align: center;" >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPacientesEmpty}" rendered="#{pacientesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pacientesController.items.rowCount > 0}">
                    <h:outputText value="#{pacientesController.pagination.pageFirstItem + 1}..#{pacientesController.pagination.pageLastItem + 1}/#{pacientesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pacientesController.previous}" value="#{bundle.Previous} #{pacientesController.pagination.pageSize}" rendered="#{pacientesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pacientesController.next}" value="#{bundle.Next} #{pacientesController.pagination.pageSize}" rendered="#{pacientesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pacientesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" style="width: 70rem;" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_pacIdentificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacIdentificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_pacNombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacNombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_pacApellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacApellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_pacFechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacFechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_pacSexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacSexo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn btn-success" action="#{pacientesController.prepareEdit}" value="#{bundle.ListPacientesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-warning" action="#{pacientesController.destroy}" value="#{bundle.ListPacientesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn btn-primary " action="#{pacientesController.prepareCreate}" value="#{bundle.ListPacientesCreateLink}"/>
                <br />
                <br />
                <h:link class="btn btn-success " outcome="/index" value="#{bundle.ListPacientesIndexLink}"/>
            </h:form>
            </div></div>
            <br/>
        </ui:define>
    </ui:composition>

</html>
