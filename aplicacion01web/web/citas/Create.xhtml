<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <br />
            <div align="center" >
            <div class="card" style="width: 25rem;">
                <h:form class="form" >
                    <br />
                <h:panelGrid columns="1">
                    <h:outputLabel value="#{bundle.CreateCitasLabel_idCita}" for="idCita" />
                    <h:inputText class="form-control" id="idCita" value="#{citasController.selected.idCita}" title="#{bundle.CreateCitasTitle_idCita}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_idCita}"/>
                    <h:outputLabel value="#{bundle.CreateCitasLabel_citFecha}" for="citFecha" />
                    <h:inputText class="form-control" id="citFecha" value="#{citasController.selected.citFecha}" title="#{bundle.CreateCitasTitle_citFecha}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_citFecha}">
                        <f:convertDateTime pattern="dd/mm/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCitasLabel_citHora}" for="citHora" />
                    <h:inputText class="form-control" id="citHora" value="#{citasController.selected.citHora}" title="#{bundle.CreateCitasTitle_citHora}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_citHora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCitasLabel_citEstado}" for="citEstado" />
                   <h:selectOneRadio value="#{citasController.selected.citEstado}">
                        <f:selectItem itemValue="Asignado" itemLabel="Asignado" />
                        <f:selectItem itemValue="Atendido" itemLabel="Atendido" />
                        <f:selectItem itemValue="Cancelado" itemLabel="Cancelado" />
                </h:selectOneRadio>
                    <h:outputLabel  value="#{bundle.CreateCitasLabel_citObservaciones}" for="citObservaciones" />
                    <h:inputTextarea class="form-control" rows="4" cols="30" id="citObservaciones" value="#{citasController.selected.citObservaciones}" title="#{bundle.CreateCitasTitle_citObservaciones}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_citObservaciones}"/>
                    <h:outputLabel value="#{bundle.CreateCitasLabel_citConsultorio}" for="citConsultorio" />
                    <h:selectOneMenu id="citConsultorio" value="#{citasController.selected.citConsultorio}" title="#{bundle.CreateCitasTitle_citConsultorio}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_citConsultorio}">
                        <f:selectItems  value="#{consultoriosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCitasLabel_citMedico}" for="citMedico" />
                    <h:selectOneMenu id="citMedico" value="#{citasController.selected.citMedico}" title="#{bundle.CreateCitasTitle_citMedico}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_citMedico}">
                        <f:selectItems value="#{medicosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCitasLabel_citPaciente}" for="citPaciente" />
                    <h:selectOneMenu id="citPaciente" value="#{citasController.selected.citPaciente}" title="#{bundle.CreateCitasTitle_citPaciente}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_citPaciente}">
                        <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <div class="al">
                <h:commandLink class="btn btn-primary" action="#{citasController.create}" value="#{bundle.CreateCitasSaveLink}" />
               
                <h:commandLink style="margin-left: 3px; margin-right: 3px;" class="btn btn-success" action="#{citasController.prepareList}" value="#{bundle.CreateCitasShowAllLink}" immediate="true"/>
                
                <h:link class="btn btn-dark" outcome="/index" value="#{bundle.CreateCitasIndexLink}"/>
                </div>
                <br />
                </h:form>
                </div>
                </div>
            <br />
        </ui:define>
    </ui:composition>

</html>
