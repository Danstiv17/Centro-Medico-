<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPacientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
           <div align="center">
                <h:form class="table">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPacientesLabel_idPaciente}" for="idPaciente" />
                    <h:inputText id="idPaciente" value="#{pacientesController.selected.idPaciente}" title="#{bundle.EditPacientesTitle_idPaciente}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_idPaciente}"/>
                    <h:outputLabel value="#{bundle.EditPacientesLabel_pacIdentificacion}" for="pacIdentificacion" />
                    <h:inputText id="pacIdentificacion" value="#{pacientesController.selected.pacIdentificacion}" title="#{bundle.EditPacientesTitle_pacIdentificacion}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_pacIdentificacion}"/>
                    <h:outputLabel value="#{bundle.EditPacientesLabel_pacNombres}" for="pacNombres" />
                    <h:inputText id="pacNombres" value="#{pacientesController.selected.pacNombres}" title="#{bundle.EditPacientesTitle_pacNombres}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_pacNombres}"/>
                    <h:outputLabel value="#{bundle.EditPacientesLabel_pacApellidos}" for="pacApellidos" />
                    <h:inputText id="pacApellidos" value="#{pacientesController.selected.pacApellidos}" title="#{bundle.EditPacientesTitle_pacApellidos}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_pacApellidos}"/>
                    <h:outputLabel value="#{bundle.EditPacientesLabel_pacFechaNacimiento}" for="pacFechaNacimiento" />
                    <h:inputText id="pacFechaNacimiento" value="#{pacientesController.selected.pacFechaNacimiento}" title="#{bundle.EditPacientesTitle_pacFechaNacimiento}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_pacFechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPacientesLabel_pacSexo}" for="pacSexo" />
                    <h:inputText id="pacSexo" value="#{pacientesController.selected.pacSexo}" title="#{bundle.EditPacientesTitle_pacSexo}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_pacSexo}"/>
                </h:panelGrid>
                    <br />
                
                <h:commandLink class="btn btn-primary " action="#{pacientesController.update}" value="#{bundle.EditPacientesSaveLink}"/>
                
         
                <h:commandLink  style="margin-left: 3px; margin-right: 3px;" class="btn btn-primary "  action="#{pacientesController.prepareList}" value="#{bundle.EditPacientesShowAllLink}" immediate="true"/>
                
                <h:link class="btn btn-primary " outcome="/index" value="#{bundle.EditPacientesIndexLink}" />
            </h:form>
           </div>
        </ui:define>
    </ui:composition>

</html>
