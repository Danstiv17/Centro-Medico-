<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <br></br>
             <div align="center" >
            <div style="width: 70rem;">
                <h:form styleClass="table" style="text-align: center;" >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCitasEmpty}" rendered="#{citasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{citasController.items.rowCount > 0}">
                    <h:outputText value="#{citasController.pagination.pageFirstItem + 1}..#{citasController.pagination.pageLastItem + 1}/#{citasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{citasController.previous}" value="#{bundle.Previous} #{citasController.pagination.pageSize}" rendered="#{citasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{citasController.next}" value="#{bundle.Next} #{citasController.pagination.pageSize}" rendered="#{citasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{citasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rules="all" style="width: 70rem;">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitasTitle_idCita}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCita}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitasTitle_citFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.citFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitasTitle_citHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.citHora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitasTitle_citEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.citEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitasTitle_citObservaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.citObservaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitasTitle_citConsultorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.citConsultorio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitasTitle_citMedico}"/>
                            </f:facet>
                            <h:outputText value="#{item.citMedico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitasTitle_citPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.citPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn btn-primary "  action="#{citasController.prepareView}" value="#{bundle.ListCitasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-success" action="#{citasController.prepareEdit}" value="#{bundle.ListCitasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-warning" action="#{citasController.destroy}" value="#{bundle.ListCitasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <br />
                
                <h:commandLink class="btn btn-primary " action="#{citasController.prepareCreate}" value="#{bundle.ListCitasCreateLink}" style="margin-right: 4px;"/>
                
                <h:link class="btn btn-success " outcome="/index" value="#{bundle.ListCitasIndexLink}"/>
            </h:form>
                </div>
             </div>
            
                
        </ui:define>
    </ui:composition>

</html>
