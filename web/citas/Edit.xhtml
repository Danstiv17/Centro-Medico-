<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div align="center">
                <h:form class="table">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCitasLabel_idCita}" for="idCita" />
                    <h:inputText id="idCita" value="#{citasController.selected.idCita}" title="#{bundle.EditCitasTitle_idCita}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_idCita}"/>
                    <h:outputLabel value="#{bundle.EditCitasLabel_citFecha}" for="citFecha" />
                    <h:inputText id="citFecha" value="#{citasController.selected.citFecha}" title="#{bundle.EditCitasTitle_citFecha}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCitasLabel_citHora}" for="citHora" />
                    <h:inputText id="citHora" value="#{citasController.selected.citHora}" title="#{bundle.EditCitasTitle_citHora}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citHora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCitasLabel_citEstado}" for="citEstado" />
                    <h:selectOneRadio value="#{citasController.selected.citEstado}">
                        <f:selectItem itemValue="Asignado" itemLabel="Asignado" />
                        <f:selectItem itemValue="Atendido" itemLabel="Atendido" />
                        <f:selectItem itemValue="Cancelado" itemLabel="Cancelado" />
                </h:selectOneRadio>
                    <h:outputLabel value="#{bundle.EditCitasLabel_citObservaciones}" for="citObservaciones" />
                    <h:inputTextarea rows="4" cols="30" id="citObservaciones" value="#{citasController.selected.citObservaciones}" title="#{bundle.EditCitasTitle_citObservaciones}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citObservaciones}"/>
                    <h:outputLabel value="#{bundle.EditCitasLabel_citConsultorio}" for="citConsultorio" />
                    <h:selectOneMenu id="citConsultorio" value="#{citasController.selected.citConsultorio}" title="#{bundle.EditCitasTitle_citConsultorio}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citConsultorio}">
                        <f:selectItems value="#{consultoriosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCitasLabel_citMedico}" for="citMedico" />
                    <h:selectOneMenu id="citMedico" value="#{citasController.selected.citMedico}" title="#{bundle.EditCitasTitle_citMedico}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citMedico}">
                        <f:selectItems value="#{medicosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCitasLabel_citPaciente}" for="citPaciente" />
                    <h:selectOneMenu id="citPaciente" value="#{citasController.selected.citPaciente}" title="#{bundle.EditCitasTitle_citPaciente}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citPaciente}">
                        <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                     <br />
                <h:commandLink class="btn btn-primary " action="#{citasController.update}" value="#{bundle.EditCitasSaveLink}"/>
                
                <h:commandLink style="margin-left: 3px; margin-right: 3px;" class="btn btn-primary " action="#{citasController.prepareList}" value="#{bundle.EditCitasShowAllLink}" immediate="true"/>
                
                <h:link class="btn btn-primary " outcome="/index" value="#{bundle.EditCitasIndexLink}" />
            </h:form>
                </div>
        </ui:define>
    </ui:composition>

</html>
